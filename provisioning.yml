- hosts: all
  tasks:
    - name: instalando pacotes de dependÃªncias do sistema operacional
      apt:
        name: 
        - php
        - php-fpm
        - apache2
        - libapache2-mod-php
        - php-gd
        - php-ssh2
        - libmcrypt-dev
        - python3-dev
        - libmysqlclient-dev
        - python3-pip
        - php-mysql
        - mysqldb
        - PyMySQL
        - mysql
        - mysqlclient
        - mysqldump
        state: latest
      become: yes
      
