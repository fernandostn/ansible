---
- hosts: all
  tasks:
    - name: 'Instala pacotes de dependÃªncias do sistema operacional'
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - php
        - php-fpm
        - apache2
        - libapache2-mod-php
        - php-gd
        - php-ssh2
        - libmcrypt-dev
        - python3-dev
        - libmysqlclient-dev
        - python3-pip
        - php-mysql

    - name: instalando mysql-python com pip
      pip:
        name:
          - mysql-connector-python